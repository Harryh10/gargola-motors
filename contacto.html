<body>
  <header class="container header">
    <div class="brand">
      <div class="brand-logo">GM</div>

    <nav class="nav">

  </header>

  <main class="container">
    <h1>Contacto</h1>
    <form class="form" onsubmit="event.preventDefault(); alert('Formulario listo (demo).');">
      <label>
        Nombre
        <input class="input" type="text" name="nombre" placeholder="Tu nombre" required>
      </label>
      <label>
        Correo electrónico
        <input class="input" type="email" name="correo" placeholder="tucorreo@ejemplo.com" required>
      </label>
      <label>
        Teléfono
        <input class="input" type="tel" name="telefono" placeholder="+57 300 000 0000">
      </label>
      <label>
        Mensaje
        <textarea class="textarea" name="mensaje" placeholder="Escribe tu mensaje"></textarea>
      </label>
      <button class="button" type="submit">Enviar</button>
    </form>
  </main>

  <footer>
  <div class='container'>
    Este Portal es realizado con fines académicos.<br>
    Desarrollado por: Harry Perez, Faibel Duque
  </div>
